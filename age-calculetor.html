<html>

<head>
  <title> Age Calculetor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-head">
      <img src="" alt="">
    </div>
    <nav class="menu">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="#">Calculetor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Age Calculetor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BMI Calculetor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Grade Calculetor</a>
        </li>

      </ul>
    </nav>
  </div>
  <div class="main-wraper">
    <div class="container">
      <div class="age-cal text-center">
        <div class="list-group">
          <li class="list-group-item list-group-item-action active" aria-current="true">
            Calculate Age from Date of Birth
          </li>
          <li id="message" class="list-group-item list-group-item-action p-0">

          </li>
          <li class="list-group-item list-group-item-action">
            Enter Date of Birth: <input type="date" id="DOB">
          </li>
          <li class="list-group-item list-group-item-action">
            Age at the Date of : <input type="date" id="NEWD">
          </li>
          <li class="list-group-item list-group-item-action">
            <button class="btn btn-success" type="submit" onclick="ageCalculator()"> Calculate age </button>
          </li>
        </div>

        <div id="card-res" class="card mt-5">
          <div class="card-header">
            Result
          </div>
          <div class="card-body">
            <h3 style="color:32A80F" id="age-result" align="center"></h3>
          </div>
        </div>


      </div>



    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

  </script>
  <script src="src/js/age-calculetor.js"></script>
</body>

</html>

<html>

<head>
  <title> Age Calculetor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-head">
      <img src="src/img/logo.png" class="img-fluid logoimg" alt="">

    </div>
    <div class="separatebd"></div>
    <nav class="menu">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link nav-icon active" aria-current="page" href="index.html">Calculetor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-icon " href="age-calculetor.html">Age Calculetor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-icon" href="#">BMI Calculetor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-icon" href="#">Grade Calculetor</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="main-wraper">

    <div class="container">
      <div class="age-cal w-100 d-flex">
        <div class="forms w-50 text-center pt-5">
          <div class="list-group">
            <li class="list-group-item list-group-item-action active" aria-current="true">
              Calculate Age from Date of Birth
            </li>
            <li class="list-group-item list-group-item-action">
              Enter Date of Birth: <input type="date" id="DOB">
            </li>
            <li class="list-group-item list-group-item-action">
              Age at the Date of : <span id="NEWD"></span>
            </li>
            <li class="list-group-item list-group-item-action">
              <button class="btn btn-success" type="submit" onclick="ageCalculator()"> Calculate age </button>
            </li>
          </div>
        </div>

        <div id="card-res" class="card w-50 mt-5 ms-3">
          <div class="card-header bg-danger">
            Result
          </div>
          <div class="card-body">
            <h3 id="message"></h3>
            <h3 id="age-result" align="center"></h3>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

  </script>
  <script src="src/js/age-calculetor.js"></script>
</body>

</html>

<html>

<head>
  <title> BMI - Calculetor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/bmi.css">
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-head">
      <img src="src/img/logo.png" class="img-fluid logoimg" alt="">

    </div>
    <div class="separatebd"></div>
    <nav class="menu">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link nav-icon " aria-current="page" href="index.html">Calculetor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-icon " href="age-calculetor.html">Age Calculetor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-icon active" href="bmi-calculetor.html">BMI Calculetor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-icon" href="grade-calculetor.html">Grade Calculetor</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="main-wraper">

    <div class="container">
      <div class="age-cal w-100 d-flex">

        <div class="card mt-5">
          <div class="card-header">BMI Calculator</div>
          <div class="card-body">

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Height</span>
              <input type="number" id="height" class="form-control" placeholder="Feet.Inc">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Weight</span>
              <input type="text" id="weight" class="form-control" placeholder="KG">
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-success w-100" id="calculate">Calculate BMI</button>
          </div>
        </div>


        <div id="card-res" class="card w-50 mt-5 ms-3">
          <div class="card-header bg-danger text-light">
            Result
          </div>
          <div class="card-body">
            <div id="bmi-result">Your BMI is: 00.00</div>
            <p class="comment"></p>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

  </script>
  <script src="src/js/bmi.js"></script>
</body>

</html>
